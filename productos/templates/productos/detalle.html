<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ producto.nombre }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>{{ producto.nombre }}</h1>
    <p>{{ producto.descripcion }}</p>
    <p>Precio: ${{ producto.precio }}</p>
    <form action="{% url 'productos:add_and_recommend' producto.id %}" method="post">
      {% csrf_token %}
      <button class="btn btn-success">Añadir al carrito y ver recomendaciones</button>
    </form>
    <hr>
    <a href="{% url 'productos:lista' %}">Volver al catálogo</a>
  </div>
</body>
</html>
