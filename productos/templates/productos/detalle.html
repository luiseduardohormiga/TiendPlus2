{% extends "base.html" %}

{% block content %}
<div class="container py-4">

    <div class="product-detail-card">

        <div class="row">
            
            <!-- IMAGEN -->
            <div class="col-md-6 text-center">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="product-detail-img">
                {% endif %}
            </div>

            <!-- INFO -->
            <div class="col-md-6">

                <h2 class="product-title">{{ producto.nombre }}</h2>

                <p class="product-price">${{ producto.precio }}</p>

                <p class="product-desc">{{ producto.descripcion }}</p>

                <div class="mt-4">
                    <button class="btn btn-primary btn-lg w-100 mb-3" onclick="addToCart({{ producto.id }})">
                        Añadir al carrito
                    </button>

                    <form action="{% url 'productos:agregar_carrito' producto.id %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-success w-100">Comprar ahora</button>
                    </form>
                </div>

                <a href="{% url 'productos:lista' %}" class="btn btn-link mt-3 w-100">
                    ⬅ Volver al catálogo
                </a>
            </div>

        </div>

    </div>

</div>
{% endblock %}
