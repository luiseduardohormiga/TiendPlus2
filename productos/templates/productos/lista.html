{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Catálogo</h1>
  <div class="row">
    {% for p in productos %}
      <div class="col-md-3 mb-3">
        <div class="card h-100">
          {% if p.imagen %}<img src="{{ p.imagen.url }}" class="card-img-top">{% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ p.nombre }}</h5>
            <p class="card-text">${{ p.precio }}</p>
            <a href="{% url 'productos:detalle' p.id %}" class="btn btn-primary">Ver</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
